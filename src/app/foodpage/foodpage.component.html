<app-not-found [visible]="!food" 
notFoundMsg="Product not Found!"
resetLinkText="Go to Homepage!"></app-not-found>

<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name"  />

<div class="details">
    <div class="header">
        <span class="name">
            {{ food.name }} {{food.favorite}}
        </span>
        <span [ngClass]=" food.favorite? 'favorite' : '' ">
            ‚ù§Ô∏é
        </span>
    </div>
    <div class="star">
        <star-rating
        [value]="food.star"
        [totalstars]="5"
        checkedcolor="#8ace8a"
        uncheckedcolor="#817676"
        size="24px"
        [readonly]="true"
      ></star-rating>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food?.origins">
            {{ origin }}
          </span>
    </div>
    <div class="cook-time">
        <span> üïí </span>
        {{ food.cookTime }}
      </div>
    <div class="price">
        {{ food.price | currency : "INR" }}
      </div>
     <div class="cart">
        <button (click)="AddToCart(food)">Add To Cart</button>
     </div> 
    <div class="tag">
        <app-tags [foodTag] = "food"></app-tags>
    </div>  
</div>
</div>
