<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name"  style="height: 20rem; width: 20rem;"  />
</div>

<div class="details">
    <div class="header">
        <span class="name">
            {{ food.name }}
        </span>
        <span class="favorite {{food.favorite? '' : 'not'}}">
            ❤︎
        </span>
    </div>
    <div class="star">
        <star-rating
        [value]="food.star"
        [totalstars]="5"
        checkedcolor="#8ace8a"
        uncheckedcolor="#817676"
        size="24px"
        [readonly]="true"
      ></star-rating>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food?.origins">
            {{ origin }}
          </span>
    </div>
    <div class="tag">
        <app-tags [foodTag] = "food"></app-tags>
    </div>
</div>
