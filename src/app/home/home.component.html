<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods">
    <a>
      <img
        src="{{ food?.imageUrl }}"
        alt="food images"
        style="height: 15rem; width: 15rem"
      />
      <div class="content">
        <div class="name">
          {{ food?.name }}
        </div>
        <span class="favorite {{food?.favorite?'':'not'}}"> ‚ù§Ô∏é </span>
        <!-- <span class="favorite" *ngIf="!food?.favorite"> ‚ù§Ô∏é </span> -->
        <star-rating
          [value]="food.star"
          [totalstars]="5"
          checkedcolor="#8ace8a"
          uncheckedcolor="#817676"
          size="24px"
          [readonly]="true"
        ></star-rating>
       <div class="product-item-footer">
        <div class="origins">
            <span *ngFor="let origin of food?.origins">
                {{origin}}
            </span>
        </div>
        <div class="cook-time">
            <span> üïí </span>
            {{ food?.cookTime }}
        </div>
       
       </div> 
       <div class="price">
        {{ food?.price | currency: 'INR' }}
        </div>
      </div>
    </a>
  </li>
</ul>
